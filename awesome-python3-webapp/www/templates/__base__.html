<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>{% block title %} ? {% endblock %} -Awesome Python Webapp </title>
        <link rel="stylesheet" href="../static/css/uikit.min.css">
        <link rel="stylesheet" href="../static/css/uikit.gradient.min.css">
        <link rel="stylesheet" href="../static/css/awesome.css">
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/sha1.min.js"></script>
        <script src='../static/js/uikit.min.js'></script>
        <script src="../static/js/sticky.min.js"></script>
        <script src="../static/js/vue.min.js"></script>
        <script src="../static/js/awesome.js"></script>
        {% block beforehead %}<!-- beforehead -->{% endblock %}
    </head>
    <body>
        <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
            <div class="uk-container uk-container-center">
                <a href="/" class="uk-navbar-brand">Awesome</a>
                <ul class="uk-navbar-nav">
                    <li data-url="blogs"><a href="/"/><i class="uk-icon-home"></i>日志</a></li>
                    <li><a href="" target="_blank"><i class="uk-icon-book"></i>教程</a></li>
                    <li><a href="https://github.com/michaelliao/awesome-python3-webapp" target="_blank"><i class="uk-icon-code"></i>源码</a></li>
                </ul>
                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav"></ul>
                    {% if __user__ %}
                        <li class="uk-parent uk-dropdown">
                            <a href="#0"><i class="uk-icon-user"></i>{{ __user__.name }}</a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li><a href="/signout"><i class="uk-icon-sign-out"></i>登出</a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="/signout"><i class="uk-icon-sign-in"></i>登录</a></li>
                        <li><a href="/signout"><i class="uk-icon-edit"></i>注册</a></li>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="uk-container uk-container-center">
            <div class="uk-grid">
                <!-- content -->
                {% block content %}
                {% endblock %}
                <!-- // content -->
            </div>
        </div>

        <div class="uk-margin-large-top" style="background-color:#eee; border-top:1px solid #ccc;">
            <div class="uk-container uk-container-center uk-text-center">
                <div class="uk-panel uk-margin-top uk-margin-bottom">
                    <p>
                        <a target="_blank" href="" class="uk-icon-button uk-icon-weibo"></a>
                        <a target="_blank" href="" class="uk-icon-botton uk-icon-github"></a>
                        <a target="_blank" href="" class="uk-icon-botton uk-icon-linkedin-square"></a>
                        <a target="_blank" href="" class="uk-icon-botton uk-icon-twitter"></a>
                    </p>
                    <p></p>
                    <p></p>
                    <a href="http://www.w3.org/TR/html5" target="_blank"><i class="uk-icon-html5" style="font-size:64px; color: #444;"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
